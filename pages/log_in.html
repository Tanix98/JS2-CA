<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex align-items-center fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler col-1.1 col-sm-0" type="button" data-bs-toggle="collapse" data-bs-target="#mobilemenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="col-10.1 col-sm-4 col-md-4 m-auto">
                <a href="/index.html" class="navbar-brand d-inline-block m-0"><h2><strong>Company logo</strong></h2></a>
            </div>
            <div class="collapse navbar-collapse" id="mobilemenu">
                <div class="">
                    <div class="input-group mt-3 mt-sm-0 m-auto col-sm-6 ps-sm-4 ps-md-0">
                        <input class="form-control border-end-0 border rounded-0"" type="search" value="" placeholder="Search..." id="example-search-input">
                        <span class="input-group-append d-flex">
                            <button class="btn bg-white border-start-0 border ms-n5 rounded-0 d-flex align-items-center" type="button">
                                <img src="/wireframes_design/icons/selfmade-icons/search_icon.svg">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="text-center d-sm-none mt-3 mt-sm-0">
                    <a href="" class="btn btn-primary" role="button">Create post</a>
                </div>
                <div class="text-center d-sm-none mt-3 mt-sm-0">
                    <a href="/index.html" class="btn btn-light" role="button">Homepage</a>
                </div>
                <div class="col-sm text-center text-sm-end ps-1" style="white-space: nowrap;">
                    <a href="log_in.html" class="btn btn-outline-success mt-3 mt-sm-0 col-sm" role="button">Log in</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- main -->
    <main>
        <div class="container-xxl">
            <div class="row d-flex justify-content-center">
                <div class="col-11 col-sm-7 col-md-5 col-lg-4 col-xxl-3">
                    <form action="/pages/profile.html" class="d-flex flex-column m-auto">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <div class="form-group mt-2">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-center gap-2 mt-3" style="max-height: 60px;">
                            <a href="" class="btn btn-outline-dark" role="button">Register</a>
                            <button type="submit" class="btn btn-success">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- footer (find better solution) -->
    <footer class="text-center bg-light p-2 mt-3 fixed-bottom">
        <div class="container">
            <div class="p-2">Copyright &copy; 2022 Company</div>
        </div>
    </footer>
</body>
</html>
