<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="shortcut icon" type="image/jpg" href="https://twemoji.maxcdn.com/v/14.0.2/svg/1f1e8.svg"/>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="module" src="../js/variables.mjs"></script>
    <script src="../js/searchbar.js" defer></script>
    <script src="../js/search.js" defer></script>
    <script src="../js/login_check.js" defer></script>
    <script src="../js/logged_in.js" defer></script>
    <script type="module" src="../js/create_post.mjs"></script>
    <script src="../js/create_post_mobile.js" defer></script>
</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex align-items-center fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler col-1.1 col-sm-0" type="button" data-bs-toggle="collapse" data-bs-target="#mobilemenu" id="navbar-btn">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="col-10.1 col-sm-4 col-md-4 m-auto">
                <a href="/index.html" class="navbar-brand d-inline-block m-0"><h2><strong>Company</strong></h2></a>
            </div>
            <div class="collapse navbar-collapse" id="mobilemenu">
                <div class="">
                    <div class="input-group mt-3 mt-sm-0 m-auto col-sm-6 ps-sm-4 ps-md-0">
                        <input class="form-control border-end-0 border rounded-0"" type="search" value="" placeholder="Search..." id="search-input">
                        <span class="input-group-append d-flex">
                            <button class="btn bg-white border-start-0 border rounded-0 d-flex align-items-center" type="button" id="search-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="text-center d-sm-none mt-3 mt-sm-0">
                    <a href="" class="btn btn-primary" id="open-create-post-modal-btn-mobile" role="button" style="width: 120px">Create post</a>
                </div>
                <div class="text-center d-sm-none mt-3 mt-sm-0">
                    <a href="/index.html" class="btn btn-info" role="button" style="width: 120px">Home</a>
                </div>
                <div class="col-sm text-center text-sm-end ps-1 logged_out_nav">
                    <a href="/pages/log_in.html" class="btn btn-outline-success mt-3 mt-sm-0 col-sm" role="button" style="width: 126px">Login/Sign up</a>
                </div>
                <div class="btn-group logged_in_nav mt-3 mt-sm-0 text-center ms-auto">
                    <button type="button" class="btn btn-success dropdown-toggle" style="width: 120px" data-bs-toggle="dropdown" aria-expanded="false">
                        Profile
                    </button>
                    <ul class="dropdown-menu dropdown-menu-center">
                        <li><a class="dropdown-item" href="/pages/my_profile.html">My profile</a></li>
                        <li><a class="dropdown-item" href="/pages/my_profile.html">My followers</a></li>
                        <li><a class="dropdown-item" href="/pages/my_profile.html">Edit profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li id="log_out_btn"><a class="dropdown-item text-danger fw-bold" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- main -->
    <main>
        <!-- Create post modal (mobile only) -->
        <div class="position-fixed" id="create-post-modal-mobile" style="display: none; z-index: 1;width: 100vw; height: 100vh; background-color: rgba(0,0,0,.6);">
            <div class="card col-11 col-sm-9 col-md-7 col-lg-5 m-auto mt-5 ">
                <div class="card-body">
                    <div class="m-auto d-sm-block pe-sm-0">
                        <form>
                            <h4 class="mb-2 display-6 mb-3">Create post</h4>
                            <div class="form-group mt-2">
                                <label for="post-title" class="fw-bold">Title*</label>
                                <input name="post-title" class="form-control mb-1" id="post-title-mobile" placeholder="Title...">
                            </div>
                            <div class="form-group mt-2">
                                <label for="post-body" class="fw-bold">Post*</label>
                                <textarea name="post-body" class="form-control mb-1" id="post-body-mobile" placeholder="Post..." rows="3"></textarea>
                            </div>
                            <div class="form-group mt-2">
                                <label for="post-media" class="fw-bold">Media link</label>
                                <div class="d-flex justify-content-between" style="max-height: 40px;">
                                    <input name="post-media" class="form-control me-1" id="post-media-mobile" placeholder="Media link...">
                                </div>
                                <div class="mt-3 d-flex justify-content-between flex-wrap gap-2">
                                    <button class="btn btn-danger ps-4 pe-4" style="width: 107px" id="cancel-btn-mobile">Cancel</button>
                                    <button type="submit" class="btn btn-primary ps-4 pe-4" style="width: 107px" id="create-post-btn-mobile">Post</button>
                                </div>
                                <p class="text-danger mb-0" style="display: none" id="media-error-mobile">Media link invalid</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-xxl" style="padding-top:30px">
            <div class="row">
                <!-- Create post, not fixed) -->
                <div class="col-sm-3 d-none d-sm-block pe-sm-0">
                    <form action="" class="">
                        <div class="form-group mt-2">
                            <h5 class="mb-2">Create post</h5>
                            <input class="form-control mb-1" id="post-title" placeholder="Post title...">
                            <textarea class="form-control" id="post-body" placeholder="Write post..." rows="3"></textarea>
                            <form action="">
                                <div class="mt-1 d-flex justify-content-between" style="max-height: 40px;">
                                    <input class="form-control" id="post-media" placeholder="Paste media link here...">
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary d-block mt-1 ps-4 pe-4 ms-auto" id="post-btn">Post</button>
                                </div>
                                <p class="text-danger mb-0" style="display: none" id="post-error">Media link invalid</p>
                            </form>
                        </div>
                    </form>
                </div>

                <!-- Post feed -->
                <!-- Change likes & comments to icons -->
                <div class="ps-sm-0 col-sm-9 col-md-7 col-lg-6">
                    <div class="posts-content ps-sm-4">
                        <h2 class="text-center mb-4">Search results</h2>
                        <hr/ class="mt-3 mb-3">
                        <div>
                            <div id="post-feed">
                            </div>
                            <div class="text-center mt-5" id="no-results-message" style="display: none;">
                                <h3>No search results :(</h3>
                                <h4 class="text-muted">(search is case sensitive)</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer (find better solution) -->
    <footer class="text-center bg-light p-2 mt-3" id="search-footer">
        <div class="container">
            <div class="p-2">Copyright &copy; 2022 Company</div>
        </div>
    </footer>
</body>
</html>
