<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="shortcut icon" type="image/jpg" href="/wireframes_design/favicon-32x32.png"/>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/searchbar.js" defer></script>
    <script src="../js/login_check.js" defer></script>
    <script src="../js/logged_in.js" defer></script>
    <script src="../js/post.js" defer></script>
    <script src="../js/edit_post.js" defer></script>
    <script src="../js/delete_post.js" defer></script>
    <script src="../js/create_post_mobile.js" defer></script>
</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex align-items-center fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler col-1.1 col-sm-0" type="button" data-bs-toggle="collapse" data-bs-target="#mobilemenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="col-10.1 col-sm-4 col-md-4 m-auto">
                <a href="/index.html" class="navbar-brand d-inline-block m-0"><h2><strong>Company logo</strong></h2></a>
            </div>
            <div class="collapse navbar-collapse" id="mobilemenu">
                <div class="">
                    <div class="input-group mt-3 mt-sm-0 m-auto col-sm-6 ps-sm-4 ps-md-0">
                        <input class="form-control border-end-0 border rounded-0"" type="search" value="" placeholder="Search..." id="search-input">
                        <span class="input-group-append d-flex">
                            <button class="btn bg-white border-start-0 border rounded-0 d-flex align-items-center" type="button" id="search-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="text-center d-sm-none mt-3 mt-sm-0">
                    <a href="" class="btn btn-primary" id="open-create-post-modal-btn-mobile" role="button" style="width: 120px">Create post</a>
                </div>
                <div class="text-center d-sm-none mt-3 mt-sm-0">
                    <a href="/index.html" class="btn btn-info" role="button" style="width: 120px">Home</a>
                </div>
                <div class="col-sm text-center text-sm-end ps-1 logged_out_nav">
                    <a href="/pages/log_in.html" class="btn btn-outline-success mt-3 mt-sm-0 col-sm" role="button" style="width: 126px">Login/Sign up</a>
                </div>
                <div class="btn-group logged_in_nav mt-3 mt-sm-0 text-center ms-auto">
                    <button type="button" class="btn btn-success dropdown-toggle" style="width: 120px" data-bs-toggle="dropdown" aria-expanded="false">
                        Profile
                    </button>
                    <ul class="dropdown-menu dropdown-menu-center">
                        <li><a class="dropdown-item" href="/pages/my_profile.html">My profile</a></li>
                        <li><a class="dropdown-item" href="/pages/my_profile.html">My followers</a></li>
                        <li><a class="dropdown-item" href="/pages/my_profile.html">Edit profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li id="log_out_btn"><a class="dropdown-item text-danger fw-bold" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- main -->
    <main>
        <div class="position-fixed" id="edit-post-modal" style="display: none; z-index: 1;width: 100vw; height: 100vh; background-color: rgba(0,0,0,.6);">
            <div class="card col-11 col-sm-9 col-md-7 col-lg-5 m-auto mt-5 ">
                <div class="card-body">
                    <div class="m-auto d-sm-block pe-sm-0">
                        <form>
                            <h4 class="mb-2 display-6 mb-3">Edit post</h4>
                            <div class="form-group mt-2">
                                <label for="post-title" class="fw-bold">Title*</label>
                                <input name="post-title" class="form-control mb-1" id="edit-post-title" placeholder="Title...">
                            </div>
                            <div class="form-group mt-2">
                                <label for="post-body" class="fw-bold">Post*</label>
                                <textarea name="post-body" class="form-control mb-1" id="edit-post-body" placeholder="Post..." rows="3"></textarea>
                            </div>
                            <div class="form-group mt-2">
                                <label for="post-media" class="fw-bold">Media link</label>
                                <div class="d-flex justify-content-between" style="max-height: 40px;">
                                    <input name="post-media" class="form-control me-1" id="edit-post-media" placeholder="Media link...">
                                </div>
                                <div class="mt-3 d-flex justify-content-between flex-wrap gap-2">
                                    <button class="btn btn-danger ps-4 pe-4" style="width: 107px" id="cancel-btn">Cancel</button>
                                    <button type="submit" class="btn btn-primary ps-4 pe-4" style="width: 107px" id="edit-post-btn">Confirm</button>
                                </div>
                                <p class="text-danger mb-0" style="display: none" id="title-body-error">Missing title or body</p>
                                <p class="text-danger mb-0" style="display: none" id="media-error">Media link invalid</p>
                                <p class="text-danger mb-0" style="display: none" id="fields-empty">Please fill out field(s)</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-xxl" style="padding-top:30px">
            <div class="row d-flex justify-content-center">
                <div class="col col-sm-8 col-md-7 shadow rounded">
                    <div class="pt-2 shadow-sm rounded" id="post-container">
                    </div>
                    <div class="mb-2" id="comment-box">
                        <h4 class="mb-2">Comments</h4>
                        <form action="" class="">
                            <div class="form-group mt-2">
                                <div class="media mb-2" id="createpost-avatar-name">
                                </div>
                                <textarea class="form-control" id="comment-input" placeholder="Write comment..." rows="3"></textarea>
                                <form action="">
                                    <div class="mt-2 d-flex justify-content-between" style="max-height: 40px;">
                                        <button type="submit" class="btn btn-info ms-auto" id="post-comment-btn">Post</button>
                                    </div>
                                </form>
                            </div>
                        </form>
                    </div>
                    <div class="pb-2" id="comments-container">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer (find better solution) -->
    <footer class="text-center bg-light p-2 mt-3">
        <div class="container">
            <div class="p-2">Copyright &copy; 2022 Company</div>
        </div>
    </footer>
</body>
</html>
